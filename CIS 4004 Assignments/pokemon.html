<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pokémon Team Builder</title>
    <link rel="stylesheet" href="pokemon.css">
    <script src="pokemon.js" defer></script>
</head>
<body>
    <header>
        <h1>Pokémon Team Builder</h1>
    </header>

    <main>
        <!-- Search Section -->
        <section id="searchSection">
            <input type="text" id="pokemonInput" placeholder="Enter Pokémon name or ID">
            <button onclick="FindPokemon()">Find</button>
        </section>

        <!-- Display Pokémon -->
        <section id="pokemonDisplaySection">
            <div id="pokemonDisplay">
                <img id="defaultPokemon" src="../images/Pokeball.png" alt="Default Pokémon" width="250">
            </div>

            <!-- Audio Controls -->
            <div id="pokemonSound">
                <audio id="pokemonAudio" preload="none"></audio>
                <button id="playButton">▶️</button>
                <input id="volumeControl" type="range" min="0" max="1" step="0.01" value="0.5">
            </div>
        </section>

        <!-- Move Selectors -->
        <section id="moveSelectorsSection">
            <h2>Select Moves</h2>
            <div id="moveSelectors">
                <select id="move1"></select>
                <select id="move2"></select>
                <select id="move3"></select>
                <select id="move4"></select>
            </div>
            <button onclick="addToTeam()">Add to Team</button>
        </section>

        <!-- Team Display -->
        <section id="teamSection">
            <h2>Your Team</h2>
            <div id="teamDisplay">              
            </div>
        </section>
    </main>
</body>
</html>
